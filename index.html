<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Bootrap overwrite modifications-->
    <link href="exStyles.css" rel="stylesheet">


    <title>Hunter Caouette - Home</title>
  </head>
  <body>
    <!--top level container object, encompasses the entire page-->
    <div class="container-fluid">

      <!--navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <!--logo and name-->
        <a class="navbar-brand" href="hcaouette.github.io">
          <img src="/res/HunterProfile.jpg" width="30" height="30" class="d-inline-block align-top" alt="img">
          Hunter Caouette
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--remainder of nav bar-->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="align: right">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Projects</a>
            <a class="nav-item nav-link" href="#">About</a>
          </div>
        </div>
      </nav>

      <!--second row, main content body-->
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img src="/res/HunterProfile.jpg" width="150px" height="150px" class="d-inline-block align-top" alt="img">
          <h2>Hunter Caouette</h2>

        </div>
        <div class="col"></div>
      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
